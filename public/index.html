<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.nimiq-testnet.com/web-offline.js"></script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Nimiq Accounts Manager</title>
    <link href="blocking.css" rel="stylesheet">
</head>

<body>
    <noscript>
        <strong>We're sorry but accounts doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="app">
        <header class="logo-container">
            <div class="logo icon-logo"><span class="nq-icon nimiq-logo"></span>
                <strong>Nimiq</strong>
            </div>
        </header>
        <div class="loading">
            <div class="loading-animation"></div>
            <h2>Loading, hold on</h2>
        </div>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="preload" as="style" onload="this.rel='stylesheet'">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono&text=0123456789ABCDEFGHJKLMNPQRSTUVXY" rel="preload" as="style" onload="this.rel='stylesheet'">
    <!-- built files will be auto injected -->
</body>

</html>
